<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANB Tech Supplies - Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }
        .chat-message {
            max-width: 75%;
            padding: 12px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 15px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .user-message {
            background: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            text-align: left;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background: #fff;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .chat-input button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #0056b3;
        }
        .chat-img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        ANB Tech Supplies - Chat Assistant
    </div>
    <div class="chat-box" id="chat-box">
        <div class="bot-message chat-message">
            ðŸ‘‹ Hello! Welcome to ANB Tech Supplies. How can I assist you today?
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        if (userInput.trim() === "") return;

        var chatBox = document.getElementById("chat-box");

        var userMessageDiv = document.createElement("div");
        userMessageDiv.className = "user-message chat-message";
        userMessageDiv.textContent = userInput;
        chatBox.appendChild(userMessageDiv);

        chatBox.scrollTop = chatBox.scrollHeight;
        document.getElementById("user-input").value = "";

        fetch("/chat", {
            method: "POST",
            body: JSON.stringify({ message: userInput }),
            headers: { "Content-Type": "application/json" }
        })
        .then(response => response.json())
        .then(data => {
            var botResponse = data.response;

            var botMessageDiv = document.createElement("div");
            botMessageDiv.className = "bot-message chat-message";
            botMessageDiv.innerHTML = botResponse;
            chatBox.appendChild(botMessageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;
        })
        .catch(error => console.error("Error:", error));
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

</body>
</html>
